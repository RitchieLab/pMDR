// Configuration File for parallel MDR (pMDR)

// Name of data file
FILENAME 27.dat

// Name of map file
//MAPFILENAME 27.map

// calculates threshold based on either the 
// entire SET or each MODEL
CALCTHRESHOLD MODEL

// does pair-wise always including this locus
//ALWAYSINCLUDED rs1

// Maximum value for a genotype state
MAXLOCIVALUE 2

// The start and stop for the combination generator, IE
// look for 1 to 6 way interactions
COMBOSTART 1
COMBOEND 2

// Number of crossvalidation intervals
CROSSVALINTERVAL 5

// Number of models to build in a single generation cycle,
// Specifies total number of random models when random
// search is done
MODELBUILDINTERVAL 1000

// Number of models of each CV interval/order to keep
// Positive integer values or ALL to keep all possible model
MODELSTOKEEP 10

// Randomly shuffle the data, ON or OFF
RANDOMSHUFFLE ON

// Seed for random shuffle of data
RANDOMSEED 2

// When a pattern is encountered in testing that was not classified in
// training, how should this indiviual treated?
// -1: Unknown  0: Unaffected  1: Affected
NOTRECOGNIZEDRESPONSE -1

// When building a model, how should cells with equal affecteds and
// unaffecteds be classified?
// -1: Unknown  0: Unaffected  1: Affected
TIECELLVALUE 1

// When set MDR will only evaluate the model
// specified by FORCELOCI
//FORCELOCI rs10 rs3

// Displays partition of data for best model
// Off by default
BESTPARTITION OFF

// Display rules for models
SHOWRULES OFF

// Display matrix for models
SHOWTOTALS OFF


// Missing values should have special encoding
// Default is -1
MISSING 3

// Displays loci of single best model when 'ON'
//POWERMODEL ON

// Specify how many permutation tests
//PTEST-N 1000

// If run did not complete needed number of 
// permutation tests, specify how many
// were completed here 
//PTESTDONE 500

